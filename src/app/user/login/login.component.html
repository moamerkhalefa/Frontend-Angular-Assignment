<div class="container">
    <div class="user signinBx">
      <div class="imgBx">
        <img src="/assets/Images/LoginImg.jpg" alt="" />
      </div>
      <div class="formBx">
        <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
          <h2>Sign In</h2>
          <input #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" type="text" placeholder="Email Address" required />
          <input #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password" placeholder="Password" required />
          <input type="submit" name="" value="Login" />
          <p class="signup">
            Don't have an account ?
            <span routerLink="/user/registeration">Sign Up.</span>
          </p>
        </form>
      </div>
    </div>
  </div>
